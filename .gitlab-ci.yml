# Stages
stages:
  - build
  - linter
  - code-style


build:
  type: build
  image: tetraweb/php:7.1
  artifacts:
    untracked: true
    expire_in: 7 days
    paths:
      - ./
  script:
    - php --version
    - composer --version
    - composer install --verbose --prefer-dist --no-progress --no-interaction --optimize-autoloader

###########
# PHP 5.3 #
###########

# PHP Linter
php-5.3-linter:
  type: linter
  image: tetraweb/php:5.3
  script:
    - php -v
    - sh -c 'if find . -name "*.php" -not -path "./vendor/*" -exec php -l {} 2>&1 \; | grep -v "^No syntax errors detected"; then exit 1; fi'


