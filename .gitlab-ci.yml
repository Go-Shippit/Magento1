# PHP CS
php-7.1-phpcs:
  type: code-style
  image: tetraweb/php:7.1
  script:
    - php -v
    - phpcs --version
    - phpcs --colors --standard=PSR2 --report=full .
    - phpcs --colors --standard=PSR2 --report=summary .
    - phpcs --colors --standard=PSR2 --report=gitblame .
  allow_failure: true

phpcs-magento1:
  stage: code-style
  image: tetraweb/php:7.1
  dependencies:
    - build
  script:
    - php -v
    - phpcs --version
    - phpcs --colors --warning-severity=0 --standard=MEQP1 --severity=10 --extensions=php,phtml --ignore=./vendor --report=full,summary,gitblame . --runtime-set installed_paths vendor/magento/marketplace-eqp/MEQP1
